<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/20d8c1d8d5.js" crossorigin="anonymous"></script>
  <!-- Nas custom CSS -->
  <link rel="stylesheet" href="../css/praonica.css">

  <title>F&D </title>
</head>

<body>
  <nav class="navbar bg-dark navbar-dark fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand"><i class="fas"></i>F&D Project</a>
    </div>
  </nav>
  <div class='container'>
    <div class='window'>
      <h2 class='welcome'>Welcome!</h2>
      <h4 class='subtitle text-wrap'>Molimo unesite svoje podatke</h4>
      <div>
        <input type='text' placeholder='Ime' class='input-line full-width'></input>
        <input type='text' placeholder='Prezime' class='input-line full-width'></input>
        <div class="row">
          <label class='col-7 col-md-5 vpranja' for="vrsta pranja">Vrsta pranja:</label>
          <div class="col-5 col-md-7 justify-content-center">
          <select class='selGumb'>
            <option value="bijelo">Bijelo</option>
            <option value="sareno">Sareno</option>
            <option value="ostalo">Ostalo</option>
          </select>
          </div>
        </div>
        <div class="row">
          <label class='vpranja col-4' for="vrsta placanja">Placanje:</label>
          <div data-toggle="buttons" class="col-8">
            <div class="row justify-content-around">
              <label class="plaGumb textplacanje col-5">
                <input type="radio" name="vrstePlacanja" id="gotovina"> Gotovina
              </label>
              <label class="plaGumb textplacanje col-5">
                <input type="radio" name="vrstePlacanja" id="kartica"> Kartica
              </label>
            </div>
          </div>
        </div>
      </div>

      <div><button onclick="window.location.href='../html/front.html'" class='ghost-round full-width'>Nastavi</button></div>
    </div>

    <!--Bootstrap JS i na kraju nas js file -->
    <!-- will edit this -->

    <script type="text/javascript" src="../javaScript/praonica.js"></script>
</body>

</html>
