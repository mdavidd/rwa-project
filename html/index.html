<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link za font koristen za svim tekstovima-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- link za fontAwesome kit -> za ikonice i slicno :D -->
  <script src="https://kit.fontawesome.com/20d8c1d8d5.js" crossorigin="anonymous"></script>
  <!-- link za jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Nas custom CSS -->
  <link rel="stylesheet" href="../css/praonica.css">

  <title>F&D </title>
</head>

<body>
  <nav class="navbar bg-dark navbar-dark fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand"><i class="fas"></i>F&D Project</a>
    </div>
  </nav>
  <div class='container'>
    <div class='window'>
      <h2 class='welcome'>Welcome!</h2>
      <h4 class='subtitle text-wrap'>Molimo unesite svoje podatke</h4>
      <div>
        <input id="ime" type='text' placeholder='Ime' class='input-line full-width'></input>
        <input id="prezime" type='text' placeholder='Prezime' class='input-line full-width'></input>
        <div class="row">
          <label class='col-7 col-md-5 vpranja' for="vrsta pranja">Vrsta pranja:</label>
          <div class="col-5 col-md-7 justify-content-center">
            <select class='selGumb'>
              <option value="Bijelo">Bijelo</option>
              <option value="Sareno">Sareno</option>
              <option value="Ostalo">Ostalo</option>
              <option value="Test">Test</option>
            </select>
          </div>
        </div>
        <div class="row">
          <label class='vpranja col-4' for="vrsta placanja">Placanje:</label>
          <div class="textplacanje col-4">
            <input type="radio" name="vrstePlacanja" value="gotovina" id="gotovina" checked="checked" />
            <label for="gotovina">Gotovina</label>
          </div>
          <div class="textplacanje col-4">
            <input type="radio" name="vrstePlacanja" value="kartica" id="kartica" />
            <label for="kartica">Kartica<span style="opacity:0;">bl</span></label>
          </div>
        </div>
      </div>
      <div><button id="nastavi" class='ghost-round full-width'>Nastavi</button></div>
    </div>


  </div>

  <!--Bootstrap JS i na kraju nas js file -->
  <!-- will edit this -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../javaScript/praonica.js"></script>
</body>

</html>
